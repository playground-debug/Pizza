{% extends 'orders/base.html' %}

{% block body %}
<br><br><br>
<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 class="text-info">Register</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="{% url 'signupuser' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autocomplete="off" type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>
                </div>
                <div class="form-group">
                    <label for="username">First Name</label>
                    <input autocomplete="off" type="text" name="firstname" class="form-control" id="firstname" aria-describedby="usernameHelp">
                </div>
                <div class="form-group">
                    <label for="username">Last Name</label>
                    <input autocomplete="off" type="text" name="lastname" class="form-control" id="lastname" aria-describedby="usernameHelp">
                </div>
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input autocomplete="off" type="email" name="email" class="form-control" id="email" aria-describedby="usernameHelp" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input autocomplete="off" type="password" name="password1" class="form-control" id="password1" placeholder="atleast 5 characters">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input autocomplete="off" type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">
                Do you already have an account? <a href="">Login here</a>
            </div>
        </div>
    </div>
{% endblock %}
