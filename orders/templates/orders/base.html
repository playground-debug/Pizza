
<!doctype html>

{% load static %}
<html lang="en">
<head>
  {% block script %} {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.6">
  <title>Pizza Center</title>

  <link rel="icon" type="image/png"  href="{% static 'orders/logo.png' %}">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img src="{% static 'orders/logo.png' %}" height="30px">
      <a class="navbar-brand" href="{% url 'home' %}">Pizza Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order' %}">Orders</a>
          </li>
        </ul>

        {% if user.is_superuser %}
        <div class="mr-sm-2 text-success">Superuser, {{user.username}}</div> &nbsp
        <a href="{% url 'logoutuser' %}">
          <button class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
        </a>
        {% elif user.is_authenticated %}
        <div class="mr-sm-2 text-success">Hello, {{user.username}}</div> &nbsp
        <a href="{% url 'logoutuser' %}">
          <button class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
        </a>
        {% else %}
        <a href="{% url 'signupuser' %}">
          <button class="btn btn-outline-success my-2 my-sm-0">Register</button>
        </a> &nbsp
        <a href="{% url 'loginuser' %}">
          <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
        </a>
        {% endif %}


      </div>
    </nav>
  </header>

  <main role="main">

    {% block body %} {% endblock %}

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
